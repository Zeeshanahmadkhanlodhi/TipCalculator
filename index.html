<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Quick Tip</title>
</head>
<body>
    <main id="container">
        <h1>Quick Tip</h1>

        <section>
            <div class="bill">
                <label for="yourBill">Bill</label>
                <input type="number"  placeholder="Your Bill" id="yourBill">
            </div>
            <div>
                <div class="space-between">
                    <label for="">Select Tip</label>
                    <span id="tipPercent">0%</span>
                </div>
                <input type="range"  id="tipInput" value="0" class="range">
            </div>
            <div  class="space-between">
                <span>Tip</span>
                <span id="tipValue"></span>
            </div>
            <hr>
            <div  class="space-between total">
                <span>Total</span>
                <span id="totalWithTip">0</span>
            </div>
        </section>

        <section>
            <div>
                <div  class="space-between">
                    <label for="">Split</label>
                    <span id="splitValue">1 person</span>
                </div>
                <input type="range" min="1" max="10" value="1" id="splitInput" class="range">
            </div>

            <div>
                <span  class="space-between">Bill each</span>
               <b><span id="billEach"></span></b> 
            </div>
            <div>
                <span  class="space-between">Tip Each</span>
                <b><span id="tipEach"></span></b>
            </div>
        </section>
    </main>

    <script>
        function update(){
           let Bill = Number(document.getElementById("yourBill").value);
           let tipPercent = Number(document.getElementById("tipInput").value);
           let split = Number(document.getElementById("splitInput").value);
           //console.log({Bill,tipPercent,split});
           let tipValue = Bill *(tipPercent / 100);
           let tipEach = tipValue / split;
           let newBillEach = (Bill + tipValue ) / split;
           document.getElementById("tipPercent").innerHTML =tipPercent + "%";
           document.getElementById("tipValue").innerHTML = tipValue;
           document.getElementById("totalWithTip").innerHTML ="Rs "+ (Bill+tipValue);
           document.getElementById("splitValue").innerHTML = split + " Person";
           document.getElementById("billEach").innerHTML = "Rs " + newBillEach;
           document.getElementById("tipEach").innerHTML = tipEach;
        }
        let container =  document.getElementById("container");
        container.addEventListener('input',update);
    </script>
    
</body>
</html>
